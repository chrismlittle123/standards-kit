name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  standards:
    name: Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Conform audit (root)
        run: node packages/conform/dist/cli.js audit

      - name: Conform check (root)
        run: node packages/conform/dist/cli.js check

      - name: Conform audit (conform)
        working-directory: packages/conform
        run: node dist/cli.js audit

      - name: Conform check (conform)
        working-directory: packages/conform
        run: node dist/cli.js check

      - name: Conform audit (drift)
        working-directory: packages/drift
        run: node ../conform/dist/cli.js audit

      - name: Conform check (drift)
        working-directory: packages/drift
        run: node ../conform/dist/cli.js check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test
