name: CI & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build & test
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Type check
        run: pnpm turbo typecheck

  # Release with OIDC Trusted Publisher (on main only)
  release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: check
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      # If changesets exist: version bump, publish immediately
      - name: Version and Publish
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Run changeset version (bumps version, updates CHANGELOG, removes changesets)
          pnpm changeset version

          # Commit the version bump
          git add -A
          git commit -m "chore: release packages" || echo "No changes to commit"
          git push

          # Build and publish
          pnpm build
          pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub Releases
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          # Create releases for each published package
          for pkg in packages/conform packages/drift; do
            if [ -f "$pkg/package.json" ]; then
              NAME=$(node -p "require('./$pkg/package.json').name")
              VERSION=$(node -p "require('./$pkg/package.json').version")
              TAG="$NAME@$VERSION"

              # Check if tag exists
              if git rev-parse "$TAG" >/dev/null 2>&1; then
                # Create GitHub release if it doesn't exist
                if ! gh release view "$TAG" >/dev/null 2>&1; then
                  gh release create "$TAG" \
                    --title "$TAG" \
                    --notes "See CHANGELOG.md in the package directory for details." \
                    --latest=false
                fi
              fi
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # If no changesets: check if there are unpublished versions
      - name: Publish if unpublished
        if: steps.check.outputs.has_changesets == 'false'
        run: |
          pnpm build

          # Check each package and publish if version differs from npm
          for pkg in packages/conform packages/drift; do
            if [ -f "$pkg/package.json" ]; then
              NAME=$(node -p "require('./$pkg/package.json').name")
              VERSION=$(node -p "require('./$pkg/package.json').version")
              NPM_VERSION=$(npm view "$NAME" version 2>/dev/null || echo "0.0.0")

              if [ "$VERSION" != "$NPM_VERSION" ]; then
                echo "Publishing $NAME@$VERSION (npm has $NPM_VERSION)"
                cd "$pkg" && pnpm publish --no-git-checks --access public && cd ../..
              else
                echo "$NAME@$VERSION already published"
              fi
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
