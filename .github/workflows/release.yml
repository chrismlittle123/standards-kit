name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Type check
        run: pnpm turbo typecheck

  release:
    name: Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: check
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      # If changesets exist: version bump, publish immediately
      - name: Version and Publish
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Run changeset version (bumps version, updates CHANGELOG, removes changesets)
          pnpm run version

          # Commit the version bump
          git add -A
          git commit -m "chore: release" || echo "No changes to commit"
          git push

          # Build and publish
          pnpm run build
          pnpm exec changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          HUSKY: 0

      - name: Create GitHub Releases
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          # Create releases for each published package
          for pkg in packages/conform packages/drift; do
            if [ -f "$pkg/package.json" ]; then
              NAME=$(node -p "require('./$pkg/package.json').name")
              VERSION=$(node -p "require('./$pkg/package.json').version")
              TAG="$NAME@$VERSION"

              # changeset publish creates tags, push them
              if git rev-parse "$TAG" >/dev/null 2>&1; then
                git push origin "$TAG" 2>/dev/null || true

                # Create GitHub release if it doesn't exist
                if ! gh release view "$TAG" >/dev/null 2>&1; then
                  gh release create "$TAG" \
                    --title "$TAG" \
                    --notes "See CHANGELOG.md in the package directory for details." \
                    --latest=false
                fi
              fi
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0

      # If no changesets but unpublished version: publish (handles manual version bumps)
      - name: Publish if unpublished
        if: steps.check.outputs.has_changesets == 'false'
        run: |
          NEEDS_PUBLISH=false

          # Check each package
          for pkg in packages/conform packages/drift; do
            if [ -f "$pkg/package.json" ]; then
              NAME=$(node -p "require('./$pkg/package.json').name")
              VERSION=$(node -p "require('./$pkg/package.json').version")
              NPM_VERSION=$(npm view "$NAME" version 2>/dev/null || echo "0.0.0")

              if [ "$VERSION" != "$NPM_VERSION" ]; then
                echo "$NAME@$VERSION needs publishing (npm has $NPM_VERSION)"
                NEEDS_PUBLISH=true
              else
                echo "$NAME@$VERSION already published"
              fi
            fi
          done

          if [ "$NEEDS_PUBLISH" = "true" ]; then
            echo "Publishing unpublished versions..."
            pnpm run build
            pnpm exec changeset publish
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          HUSKY: 0
